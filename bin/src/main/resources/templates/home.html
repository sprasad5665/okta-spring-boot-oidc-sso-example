<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
    </head>

    <body>
        <div class="container-fluid">
            <div class="row justify-content-md-center">
                <div class="w-75">
                    <p/>
                    <p/>
                    <div th:if="${user.claims.containsKey('name')}"
                        class="alert alert-primary text-center" role="alert"
                    >
                        <h3 th:inline="text">Welcome [[${user.claims.name}]]!</h3>
                    </div>
                    <div class="alert alert-secondary text-center">
                        <h3 class="text-left">ID Token</h3>
                        <p th:inline="text" class="text-break" style="overflow-wrap: break-word">
                            [[${idToken}]]
                        </p>
                    </div>
                    <div class="alert alert-secondary">
                        <h3>ID Token Payload</h3>
                        <textarea id="code" th:text="${claims}"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <script th:inline="text">
            var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
                lineNumbers: true, mode: 'application/json'
            });
        </script>
    </body>
</html>
